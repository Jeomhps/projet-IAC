name: Build and Push Docker Images on Tag

on:
  push:
    tags:
      - "*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # provision/Dockerfile -> ghcr.io/<owner>/<repo>/custom-alpine-ansible:<tag>
      - name: Extract metadata (provision)
        id: meta_provision
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/custom-alpine-ansible
          tags: |
            type=raw,value=${{ github.ref_name }}

      - name: Build and push custom-alpine-ansible
        uses: docker/build-push-action@v5
        with:
          context: ./provision
          file: ./provision/Dockerfile
          push: true
          tags: ${{ steps.meta_provision.outputs.tags }}
          labels: ${{ steps.meta_provision.outputs.labels }}
          build-args: |
            PASSWORD=test

      - name: Extract metadata (scheduler-go)
        id: meta_scheduler_go
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/scheduler-go
          tags: |
            type=raw,value=${{ github.ref_name }}

      - name: Build and push scheduler-go
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/scheduler-go/Dockerfile
          push: true
          tags: ${{ steps.meta_scheduler_go.outputs.tags }}
          labels: ${{ steps.meta_scheduler_go.outputs.labels }}

      - name: Extract metadata (reverse-proxy)
        id: meta_reverse_proxy
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/reverse-proxy
          tags: |
            type=raw,value=${{ github.ref_name }}

      - name: Build and push reverse-proxy
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/reverse-proxy/Dockerfile
          push: true
          tags: ${{ steps.meta_reverse_proxy.outputs.tags }}
          labels: ${{ steps.meta_reverse_proxy.outputs.labels }}

      - name: Extract metadata (api-go)
        id: meta_api_go
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/api-go
          tags: |
            type=raw,value=${{ github.ref_name }}

      - name: Build and push api-go
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/api-go/Dockerfile
          push: true
          tags: ${{ steps.meta_api_go.outputs.tags }}
          labels: ${{ steps.meta_api_go.outputs.labels }}
